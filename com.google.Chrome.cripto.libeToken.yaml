id: com.google.Chrome.cripto.libeToken
branch: '0.1.0'
runtime: com.google.Chrome
# runtime-version: 'stable'
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false
build-options:
  prefix: /app/cripto/libeToken
  prepend-ld-library-path: /app/cripto/libeToken/lib
tags:
  - proprietary

app-extensions:
  com.google.Chrome: 
    description: >
      This extension provides support for the Safenet eToken cryptographic token in Google Chrome. It includes the necessary libraries for communication with the token and its dependencies.
    documentation: >
      To use this extension, ensure that the Google Chrome Flatpak is installed and that you have a compatible token. The tokens will be loaded by the p11-kit-proxy.so library. In case of issues, verify that the pcscd service is running on the host system (recommended version 2.3.0).
    version: '0.1.0' 
  
modules:
  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
      - --disable-serial
      - --disable-usb
      - --disable-documentation
      - --disable-polkit
    cleanup:
      - '/include'
      - '/bin/pcsc-spy'
      - '/lib/libpcscspy*'
      - '/lib/pkg-config'
      - '/share/doc'
      - '/share/man'
    post-install:
      - rm ${FLATPAK_DEST}/sbin/pcscd
      - rmdir ${FLATPAK_DEST}/sbin || true
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.3.0.tar.xz
        sha256: 1acca22d2891d43ffe6d782740d32e78150d4fcc99e8a3cc763abaf546060d3d
  
  - name: libeToken
    sources:
      - type: file
        path: safenetauthenticationclient-core_10.8.1050_amd64.deb
        sha256: 6479aff198213f11294e104a01e4fc78bbc59e04d57763f3d46000bb56089429

      - type: file
        path: extract_lib.sh

    buildsystem: simple
    build-commands:
      - ./extract_lib.sh

    cleanup:
      - safenetauthenticationclient-core_10.8.1050_amd64.deb
      - extract_lib.sh